<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<table id="tbl"></table>
<script>
    var users = [
        {name: "张三", age: 44, sex: '男'},
        {name: "老王", age: 60, sex: '男'},
        {name: "彭桂香", age: 44, sex: '女'},
        {name: "李卫红", age: 5, sex: '女'},
        {name: "王二狗", age: 5, sex: '男'},
        {name: "王二", age: 22, sex: '男'},
        {name: "王二", age: 21, sex: '男'},
        {name: "王s", age: 33, sex: '男'},
    ];
    users=users.filter(function(a,b,c){
        return a.age<=50&& a.age>=18;
    })
    users.sort(function(a,b){
       var r=b.age-a.age;
        if (r==0){
            return(b.sex.charCodeAt(0)- a.sex.charCodeAt(0));
        }
        return r;

    });

    var tbl=document.getElementById("tbl");
    var str =`
    <tr>
    <th>姓名</th>
    <th>年龄</th>
    <th>性别</th>
    <th>生肖</th>
</tr>`;
    var shengxiao = ["狗", "鸡", "猴", "羊", "马", "蛇", "龙", "兔", "虎", "牛", "鼠", "猪"];
    for(var i in users){
        str +=`
    <tr>
    <td>${users[i].name}</td>
    <td>${users[i].age}</td>
    <td>${users[i].sex}</td>
    <td>${shengxiao[users[i].age%12]}</td>
</tr>
    `;
    }
tbl.innerHTML+=str;


</script>
</body>
</html>
